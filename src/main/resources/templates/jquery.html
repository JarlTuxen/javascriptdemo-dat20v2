<body>
<div id="container" class="container">
    <h1>JavaScript Demo</h1>
    <input id="input" type="text"/>
    <div id="textsektion">
        Min fine tekst!
    </div>

    <img id="billede" src="https://imgs.xkcd.com/comics/post_pandemic_hat_2x.png" alt="Post Covid Hat"/>
    <button id="mitBilledeKnap">Don't press this Button!</button>

    <form onsubmit="formSubmit()">
        <input id="txtForm" type="text"/>
        <input type="submit" value="Tryk her!"/>
    </form>
</div>


<script>
    $(document).ready(function(){
        $("button").click(function(){
            btnClick();
        })
    })

    function btnClick(){
        $("#textsektion").hide();
        alert($("#textsektion").text());
    }
</script>
